<!DOCTYPE html>
<html>
<head>
    <title>Aşk İlanı Oyunu</title>
    <style>
        body { font-family: sans-serif; text-align: center; }
        #oyunAlani { width: 400px; height: 300px; border: 1px solid #000; margin: 20px auto; position: relative; }
        .kalp {
            width: 30px;
            height: 30px;
            background-color: red;
            color: white;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #mesajAlani { margin-top: 20px; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Aşkımın Binbir Yolu</h1>
    <div id="oyunAlani">
        </div>
    <div id="mesajAlani"></div>

    <script>
        const oyunAlani = document.getElementById('oyunAlani');
        const mesajAlani = document.getElementById('mesajAlani');
        const kalpSayisi = 15;
        let tiklananKalpSayisi = 0;
        const sonMesajTr = "Seni seviyorum, dünden çok yarından az ❤️";
        const sonMesajRu = "Я люблю тебя, вчера больше, чем завтра ❤️";

        function rastgeleKonum() {
            const x = Math.random() * (oyunAlani.offsetWidth - 30);
            const y = Math.random() * (oyunAlani.offsetHeight - 30);
            return { x, y };
        }

        function kalpOlustur(index) {
            const kalp = document.createElement('div');
            kalp.classList.add('kalp');
            const konum = rastgeleKonum();
            kalp.style.left = `${konum.x}px`;
            kalp.style.top = `${konum.y}px`;
            kalp.innerText = index + 1;
            kalp.addEventListener('click', kalpTiklandi);
            oyunAlani.appendChild(kalp);
        }

        function kalpTiklandi() {
            this.style.backgroundColor = 'pink';
            this.style.borderColor = 'hotpink';
            tiklananKalpSayisi++;
            if (tiklananKalpSayisi === kalpSayisi) {
                oyunBitti();
            }
        }

        function oyunBitti() {
            oyunAlani.innerHTML = ''; // Tüm kalpleri temizle
            const mesajTrElement = document.createElement('div');
            mesajTrElement.innerText = sonMesajTr;
            mesajAlani.appendChild(mesajTrElement);

            const mesajRuElement = document.createElement('div');
            mesajRuElement.innerText = sonMesajRu;
            mesajAlani.appendChild(mesajRuElement);
        }

        for (let i = 0; i < kalpSayisi; i++) {
            kalpOlustur(i);
        }
    </script>
</body>
</html>
