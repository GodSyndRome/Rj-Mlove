<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Aşkımın Kalpleri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(to right, #ffe6e6, #fff0f5);
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #c2185b;
        }
        #oyunAlani {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 10px;
            max-width: 600px;
            margin: 20px auto;
        }
        .kalp-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .kalp {
            width: 60px;
            height: 60px;
            background-image: url('kalp.png');
            background-size: cover;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            transition: opacity 0.5s ease, transform 0.5s ease;
            animation: belirme 0.6s ease;
        }
        .kalp.tiklandi {
            opacity: 0;
            transform: scale(0.5);
            pointer-events: none;
        }
        @keyframes belirme {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }
        #sozAlani, #cevapAlani, #sonucAlani {
            margin-top: 20px;
        }
        .cevapButonu {
            font-family: inherit;
            font-size: 1em;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cevapButonu:hover {
            background-color: #ffe6e6;
        }
        .buyukKalp {
            font-size: 4em;
            color: red;
            margin: 30px 0 10px;
            animation: kalpZoom 1s ease forwards;
        }
        @keyframes kalpZoom {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .dilSecim {
            margin-bottom: 15px;
        }
        .dilButonu {
            font-family: inherit;
            padding: 6px 12px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f8bbd0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="dilSecim">
    <button class="dilButonu" onclick="setLanguage('tr')">Türkçe</button>
    <button class="dilButonu" onclick="setLanguage('ru')">Русский</button>
</div>

<h1>Aşkımın Kalpleri</h1>
<audio id="muzik" src="ask.mp3" preload="auto"></audio>
<div id="oyunAlani"></div>
<div id="sozAlani"></div>
<div id="cevapAlani"></div>
<div id="sonucAlani"></div>

<script>
    const oyunAlani = document.getElementById('oyunAlani');
    const sozAlani = document.getElementById('sozAlani');
    const cevapAlani = document.getElementById('cevapAlani');
    const sonucAlani = document.getElementById('sonucAlani');
    const kalpSayisi = 7;
    let tiklananKalpler = [];
    let secilenCevaplar = [];
    let currentLanguage = 'tr';

    const askSozleriTr = [...]; // aynı içerik
    const askSozleriRu = [...]; // aynı içerik
    const cevapSecenekleriTr = [...]; // aynı içerik
    const cevapSecenekleriRu = [...]; // aynı içerik

    const muzik = document.getElementById("muzik");

    function kalpOlustur(index) {
        const kalpContainer = document.createElement('div');
        kalpContainer.classList.add('kalp-container');
        const kalp = document.createElement('button');
        kalp.classList.add('kalp');
        kalp.dataset.index = index;
        kalp.addEventListener('click', kalpTiklandi);
        kalpContainer.appendChild(kalp);
        oyunAlani.appendChild(kalpContainer);
    }

    function kalpTiklandi() {
        if (muzik.paused) muzik.play();
        const index = parseInt(this.dataset.index);
        if (!tiklananKalpler.includes(index)) {
            tiklananKalpler.push(index);
            this.classList.add('tiklandi');
            sozAlani.innerText = currentLanguage === 'tr' ? askSozleriTr[index] : askSozleriRu[index];
            cevapAlani.innerHTML = '';
            const cevaplar = currentLanguage === 'tr' ? cevapSecenekleriTr[index] : cevapSecenekleriRu[index];
            cevaplar.forEach((cevap, i) => {
                const btn = document.createElement('button');
                btn.classList.add('cevapButonu');
                btn.innerText = cevap;
                btn.onclick = () => cevapSecildi(index, cevap);
                cevapAlani.appendChild(btn);
            });
            if (tiklananKalpler.length === kalpSayisi) {
                setTimeout(oyunBitti, 1500);
            }
        }
    }

    function cevapSecildi(index, cevap) {
        secilenCevaplar[index] = cevap;
        document.querySelectorAll('.cevapButonu').forEach(btn => btn.disabled = true);
        const kalp = document.querySelector(`.kalp[data-index="${index}"]`);
        if (kalp) kalp.style.display = 'none';
    }

    function oyunBitti() {
        oyunAlani.innerHTML = '';
        sozAlani.innerText = '';
        cevapAlani.innerHTML = '';
        sonucAlani.innerHTML = '';

        const baslik = document.createElement('h2');
        baslik.innerText = currentLanguage === 'tr' ? "Verdiğin Cevaplar:" : "Твои Ответы:";
        sonucAlani.appendChild(baslik);

        secilenCevaplar.forEach((cevap, i) => {
            const p = document.createElement('p');
            const soz = currentLanguage === 'tr' ? askSozleriTr[i] : askSozleriRu[i];
            p.innerText = `${soz} -> ${cevap}`;
            sonucAlani.appendChild(p);
        });

        const kalp = document.createElement('div');
        kalp.classList.add('buyukKalp');
        kalp.innerText = '❤️';
        sonucAlani.appendChild(kalp);

        const mesaj = document.createElement('p');
        mesaj.style.fontSize = '1.5em';
        mesaj.style.fontWeight = 'bold';
        mesaj.innerText = currentLanguage === 'tr'
            ? "Seni seviyorum, dünden çok yarından az ❤️"
            : "Я люблю тебя, вчера больше, чем завтра ❤️";
        sonucAlani.appendChild(mesaj);
    }

    function setLanguage(lang) {
        currentLanguage = lang;
        tiklananKalpler = [];
        secilenCevaplar = [];
        oyunAlani.innerHTML = '';
        sozAlani.innerText = '';
        cevapAlani.innerHTML = '';
        sonucAlani.innerHTML = '';
        for (let i = 0; i < kalpSayisi; i++) {
            kalpOlustur(i);
        }
        document.querySelector('h1').innerText = currentLanguage === 'tr'
            ? "Aşkımın Kalpleri"
            : "Сердца моей любви";
    }

    setLanguage('tr'); // varsayılan Türkçe başlasın
</script>
</body>
</html>
