    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; padding: 20px; background-color: #f4f4f4; }
        #oyunAlani {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        .kalp-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .kalp {
            width: 60px;
            height: 60px;
            border: none;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
            background: none;
        }
        .kalp img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .kalp.tiklandi {
            opacity: 0.5;
            pointer-events: none;
        }
        #sozAlani { margin-top: 20px; font-style: italic; }
        #cevapAlani { margin-top: 10px; }
        .cevapButonu { padding: 8px 15px; margin: 5px; cursor: pointer; border: 1px solid #ccc; border-radius: 5px; background-color: #fff; }
        #sonucAlani { margin-top: 30px; font-size: 1.2em; font-weight: bold; }
        .buyukKalp {
            font-size: 4em;
            color: red;
            margin-bottom: 10px;
        }
        .dilSecim { margin-bottom: 10px; }
        .dilButonu { padding: 5px 10px; margin: 5px; cursor: pointer; border: 1px solid #ccc; border-radius: 5px; background-color: #eee; }
    </style>
</head>
