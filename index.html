<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aşk İlanı Oyunu</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('https://images.unsplash.com/photo-1513913947584-b72a53a2d80c'); /* Güncellenmiş stok görsel */
            background-size: cover;
            background-position: center;
            color: white;
        }
        #oyunAlani {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        .kalp-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .kalp {
            width: 60px;
            height: 60px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/69/Heart_symbol_1.png'); /* Kalp görseli */
            background-size: cover;
            background-repeat: no-repeat;
            border: none;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        .kalp.tiklandi {
            opacity: 0.5;
            pointer-events: none;
        }
        #sozAlani {
            margin-top: 20px;
            font-style: italic;
            font-size: 1.2em;
        }
        #cevapAlani {
            margin-top: 10px;
        }
        .cevapButonu {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }
        #sonucAlani {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .buyukKalp {
            font-size: 4em;
            color: red;
            margin-bottom: 10px;
        }
        .dilSecim {
            margin-bottom: 10px;
        }
        .dilButonu {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="dilSecim">
        <button class="dilButonu" onclick="setLanguage('tr')">Türkçe</button>
        <button class="dilButonu" onclick="setLanguage('ru')">Русский</button>
    </div>

    <h1>Aşkımın Kalpleri</h1>
    <div id="oyunAlani"></div>
    <div id="sozAlani"></div>
    <div id="cevapAlani"></div>
    <div id="sonucAlani"></div>

    <script>
        // Mevcut oyun logic ve dil değişim fonksiyonları burada yer alacak...
    </script>
</body>
</html>
