<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcan & Maria - Aşk Oyunu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    .dialogue {
      margin-bottom: 30px;
    }
    .question {
      font-weight: bold;
      font-size: 1.2em;
    }
    .choices button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      background: #ee9ca7;
      border: none;
      color: white;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
    .choices button:hover {
      background: #ff6f91;
    }
    .lang {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="lang">
    <button onclick="setLang('tr')">TR</button>
    <button onclick="setLang('ru')">RU</button>
  </div>
  <div class="container" id="game">
    <!-- Oyun buraya gelecek -->
  </div>  <script>
    const scenes = {
      tr: [
        { q: "Arcan Maria'ya mesaj atar: \"Uykun mu geldi, yoksa bana mı küssün?\"", a: ["Uykum geldi", "Sana kırgınım"] },
        { q: "Maria cevap verir: \"Uzak olmak zor ama sevgim hiç azalmadı.\"", a: ["Benim de...", "Sonsuza kadar sen"] },
        { q: "Bir tartışma yaşanır... Arcan: \"Keşke her şey daha kolay olsaydı.\"", a: ["Seninle her zorluğu aşarım", "Bazen pes etmek istiyorum"] },
        { q: "Maria: \"Kalbim sadece seninle.\"", a: ["Benimki de", "Gözlerin aklımda"] },
        { q: "Aylar geçer... sonunda buluşurlar. Maria gözlerinin içine bakar...", a: ["Seni seviyorum, dünden çok, yarından az ♥️"] }
      ],
      ru: [
        { q: "Арджан пишет Марии: \"Ты спишь или обижаешься на меня?\"", a: ["Хочу спать", "Я обижена"] },
        { q: "Мария отвечает: \"На расстоянии трудно, но моя любовь не угасла.\"", a: ["И моя тоже...", "Навсегда ты"] },
        { q: "Происходит ссора... Арджан: \"Если бы всё было проще.\"", a: ["С тобой всё преодолею", "Иногда хочется сдаться"] },
        { q: "Мария: \"Моё сердце только с тобой.\"", a: ["И моё", "Твои глаза в моей памяти"] },
        { q: "Проходят месяцы... Наконец они встречаются. Мария смотрит ему в глаза...", a: ["Я люблю тебя — больше, чем вчера, меньше, чем завтра ♥️"] }
      ]
    };

    let currentLang = 'tr';
    let index = 0;

    function setLang(lang) {
      currentLang = lang;
      index = 0;
      renderScene();
    }

    function renderScene() {
      const scene = scenes[currentLang][index];
      const gameDiv = document.getElementById('game');
      if (!scene) return;
      gameDiv.innerHTML = `
        <div class="dialogue">
          <div class="question">${scene.q}</div>
          <div class="choices">
            ${scene.a.map(a => `<button onclick="nextScene()">${a}</button>`).join('')}
          </div>
        </div>
      `;
    }

    function nextScene() {
      index++;
      if (index < scenes[currentLang].length) {
        renderScene();
      } else {
        document.getElementById('game').innerHTML = `
          <h2 style="text-align:center;">${scenes[currentLang][index - 1].a[0]}</h2>
        `;
      }
    }

    renderScene();
  </script></body>
</html>
